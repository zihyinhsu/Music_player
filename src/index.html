<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="音樂播放器" />
    <meta property="og:url" content="https://zihyinhsu.github.io/Music_player/#" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="這是一款支援搜尋功能的音樂播放器" />
    <meta property="og:image" content="./assets/images/favicon.ico" />
    <title>音樂播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
    <div class="loading">
        <div class="loadingBg bg-white position-absolute vw-100 vh-100" style="opacity:0.3;z-index:1;">
        </div>
        <div class="loading lds-default position-absolute start-50 top-50 translate-middle" style="z-index:1000;">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="musicBox bg-grey d-flex flex-column vw-100 vh-100">
        <div class="screen position-relative flex-grow-1">
          <div class="position-absolute w-100 h-100">
            <img class="songImg object-fit-cover w-100 h-100" src="https://i.ytimg.com/vi/QlFv1VCaNUQ/maxresdefault.jpg" alt="">
          </div>
          <div class="cdPlayer position-absolute top-50 start-50 translate-middle">
            <img src="https://i.imgur.com/WrzRzIh.png" alt="">
          </div>
          <form class="position-relative m-3 m-md-5 w-md-40" onkeypress="if(event.keyCode == 13){event.preventDefault()}">
            <div class="form-group w-100">
              <input placeholder="在這裡搜尋歌曲" type="search" class="inputInfo form-control position-relative" style="box-shadow:none;">
            </div>
            <ul class="searchResult position-absolute bg-white rounded-3 w-100" style="overflow-y:auto;">
              <li>搜尋結果</li>
            </ul>
          </form>
        </div>
        <div class="bg-dark">
          <div class="container py-4">
            <div class="functionBar d-md-flex justify-content-center align-items-center">
              <div class="songInfo d-flex align-items-center justify-content-between justify-content-md-start w-md-30 pb-2 pb-md-0">
                <img class="albumImg me-4" src="https://i.imgur.com/5SxafLv.png" alt="">
                <div class="album&Singer me-2 w-80 w-md-60">
                  <div class="songTitle text-white overflow-hidden mb-1 text-truncate">songTitle</div>
                  <div class="author text-greyLight overflow-hidden text-truncate">author</div>
                </div>
                <div class="d-flex">
                  <div class="likeBtn cursor-pointer me-md-2">
                    <i class="fa-regular fa-heart text-white p-2"></i>  
                  </div>
                  <div class="songMenuBtn cursor-pointer me-md-2">
                    <i class="fa-solid fa-ellipsis-vertical text-white p-2"></i>  
                  </div>
                </div>
              </div>
                <div class="musicControler d-flex flex-column justify-content-center align-items-center w-md-40 pb-4 pb-md-0">
                  <div class="mainControler d-flex align-items-center text-greyLight mb-2">
                    <i class="fa-solid fa-shuffle random cursor-pointer p-2 me-1 me-md-3"></i>
                    <i class="fa-solid fa-backward-step previous cursor-pointer p-2 me-1 me-md-3"></i>
                    <i class="fa-solid fa-backward backward cursor-pointer p-2 me-1 me-md-3"></i>
                    <span class="position-relative play cursor-pointer me-1 me-md-3">
                      <div class="position-absolute top-50 start-50 translate-middle" style="opacity:0;" id="player"></div>
                      <i class="fa-solid fa-circle-play fs-3 p-2"></i>
                    </span>
                    <span class="pause cursor-pointer me-1 me-md-3">
                      <i class="fa-solid fa-circle-pause fs-3 p-2"></i>
                    </span>
                    <i class="fa-solid fa-forward forward cursor-pointer p-2 me-1 me-md-3"></i>
                    <i class="fa-solid fa-forward-step next cursor-pointer p-2 me-1 me-md-3"></i>
                    <div class="songRepeatController cursor-pointer p-2 me-1 me-md-3">
                      <i class="fa-solid fa-repeat repeatPlayList "></i>
                      <i class="fa-solid fa-1 repeat d-none text-primary"></i>
                    <!-- <i class="fa-solid fa-rotate-right repeatPlayList cursor-pointer p-2"></i> -->
                    </div>
                  </div>
                  <div class="progressbar w-90 w-md-100">
                    <div class="music-bar d-flex align-items-center" id="progress">
                        <p class="currentTime text-white fs-small me-1 mb-0">00:00:00</p>
                        <div class="length">
                          <div class="ball"></div>
                          <div class="currentTimeBar"></div>
                        </div>
                        <p class="lastTime text-white fs-small ms-1 mb-0">00:00:00</p>
                    </div>
                  </div>
                </div>
                <div class="playList&Volume d-flex justify-content-end align-items-center text-greyLight w-md-30">
                  <input class="volume w-25" type="range" value="50" min="0" max="100" step="1">
                  <span class="volumeBtn text-greyLight cursor-pointer p-2">
                    <i class="fa-solid fa-volume-high"></i>
                  </span>
                    <div class="dropdown dropdown-menu-sm-end cursor-pointer ms-4">
                      <span class="dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-list"></i>
                      </span>
                    <ul class="dropdown-menu playlists vw-100 vw-md-25" aria-labelledby="dropdownMenuButton1">
                      <li>還沒有歌單呢</li>
                    </ul>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>   
</body>
<script src="./bundle.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</html>
